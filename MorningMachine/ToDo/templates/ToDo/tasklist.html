{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'ToDo/style.css' %}" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
<script type="text/javascript" src="{% static 'ToDo/jquery.editable.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>

<h1>{{ tasklist.title }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


{% for task in tasklist.task_set.all|dictsortreversed:"status" %}
	<form action="{% url 'ToDo:check' task.id %}" method="post" data-taskid="{{task.id}}">
        {% csrf_token %}
        <input type="checkbox" class="task" name="task" value="{{task.id}}" id="{{task.id}}"
        {% if task.status == 1 or task.status == -1 %}
            checked
        {% endif %}
        > <div 
        {% if task.status == -1 %}
        	class="taskTitleCompleted"
        {% else %}
        	class="taskTitle"
        {% endif %}
        title="{{ task.id }}">{{ task.title }}</div></input><br />
    </form>
{% endfor %}

<script type="text/javascript" src="{% static 'ToDo/scripts.js' %}"></script>
